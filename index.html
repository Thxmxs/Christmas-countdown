<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="container-title">
    <img src="images/christmas-hat.png" alt="">
    <h1>Christmas Countdown</h1>
  </div>
  <div class="boxs-container">
    <div class="box-content">
      <div class="box box-days">
        <span class="days">000</span>
      </div>
      <p>Days</p>
    </div>
    <div class="box-content">
      <div class="box box-hours">
        <span class="hours">00</span>
      </div>
      <p>hours</p>
    </div>
    <div class="box-content">
      <div class="box box-minutes">
        <span class="minutes">00</span>
      </div>
      <p>Minutes</p>
    </div>
    <div class="box-content">
      <div class="box box-seconds">
        <span class="seconds">00</span>
      </div>
      <p>Seconds</p>
    </div>
  </div>
  <footer>
    <div class="icons-container">
      <img src="images/icon-facebook.svg" class="fb-img" alt="#">
      <img  src="images/icon-pinterest.svg" alt="#">
      <img src="images/icon-instagram.svg" alt="#">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Thxmxs">Thomas cubillos</a>.
      </div>
    </div>
  </footer>
</div>
<script src="script.js"></script>

</body>
</html>
